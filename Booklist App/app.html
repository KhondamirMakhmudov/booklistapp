<!DOCTYPE html>
<html lang="en">

<head>
    <title>Booklist App</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
</head>

<body>

    <div class="container mt-4">
        <h1 class="display-4 text-center">
            <i class="fas fa-book-open text-primary"></i> My<span class="text-primary">Book</span>List</h1>
        <form id="book-form">
            <div class="form-group">
                <label for="title">Kitob Nomi</label>
                <input type="text" id="title" class="form-control">
            </div>
            <div class="form-group">
                <label for="author">Kitob Muallifi</label>
                <input type="text" id="author" class="form-control">
            </div>
            <div class="form-group">
                <label for="isbn">ISBN#</label>
                <input type="text" id="isbn" class="form-control">
            </div>
            <div class="form-group">
                <label for="dueDate">Berilish vaqti</label>
                <input type="date" id="dueDate" class="form-control">
            </div>
            <div class="form-group">
                <label for="issueDate">Qaytarilish vaqti</label>
                <input type="date" id="issueDate" class="form-control">
            </div>
            <input type="submit" value="Add Book" class="btn btn-primary btn-block">
        </form>
        <table class="table table-striped mt-5" style="border-collapse: collapse;">
            <thead>
                <tr style="background-color: #04AA6D; color: #fff; text-align: left;">
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN#</th>
                    <th>Berilgan vaqti</th>
                    <th>Qaytarilishi kerak</th>
                </tr>
            </thead>
            <tbody id="book-list"></tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
